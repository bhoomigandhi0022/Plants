<div class="mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <div class="banner-image w-100 vh-100 d-flex justify-content-center align-items-center">
            <div class="align-content-around text-center">
                <h1 class="text-white">Plant_</h1>
                <p class="lead text-white">Find the plants you want here...!!!!!</p>
                <div class="text-center">
                    <button class="btn btn-primary btn-lg me-2" (click)="registerToggle()">Register</button>
                    <button class="btn btn-primary btn-info btn-lg">About</button>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="registerMode"class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegistermode($event)"></app-register>
            </div>
        </div>
    </div>  
</div>
